<!DOCTYPE html>
<html>
    <head>
        <title>Telkom University</title>
    </head>
    <body>
        <h1>JavaScript Can Change Images</h1>
        <img id="myImage" onclick="changeImage()" src="one.jpg" width="500" height="250">
        <p>Click the image to change image.</p>
        <script>
            function changeImage() {
                var image = document.getElementById('myImage');
                if (image.src.match("bulbon")) {
                    image.src ="one.jpg";
                } else {
                    image.src ="two.jpg";
                }
            }
        </script>
    </body>
</html>
